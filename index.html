                            <div className="bg-gray-800 p-3 rounded-lg text-center">
                                <p className="text-xs text-gray-400">Career XP</p>
                                <p className="text-xl font-bold text-purple-400">{xp}</p>
                            </div>
                            <div className="bg-gray-800 p-3 rounded-lg text-center">
                                <p className="text-xs text-gray-400">Connections</p>
                                <p className="text-xl font-bold text-pink-400">{network}</p>
                            </div>
                        </div>

                        {/* Logs */}
                        <div className="bg-black/30 rounded-lg p-3 max-h-40 overflow-y-auto">
                            {logs.map(log => (
                                <div key={log.id} className={`text-sm mb-1 ${
                                    log.type === 'success' ? 'text-green-400' :
                                    log.type === 'error' ? 'text-red-400' :
                                    log.type === 'warning' ? 'text-yellow-400' : 'text-gray-400'
                                }`}>

                    </main>

                    {/* Bottom Floating Button */}
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-gray-900 via-gray-900 to-transparent">
                        <button 
                            onClick={nextMonth}
                            className="w-full max-w-xl mx-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/50 transition transform active:scale-95"
                        >
                            ‡∏à‡∏ö‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ (Next Month) ‚è©
                        </button>
                    </div>

                    {/* Event Modal */}
                    {showEvent && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
                            <div className="bg-gray-800 rounded-xl p-6 max-w-sm w-full border border-gray-600 shadow-2xl">
                                <h3 className="text-xl font-bold mb-2">{showEvent.title}</h3>
                                <p className="text-gray-300 mb-6">{showEvent.desc}</p>
                                <div className="space-y-3">
                                    {showEvent.choices.map((choice, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => {
                                                choice.action();
                                                setShowEvent(null);
                                            }}
                                            className="w-full bg-gray-700 hover:bg-gray-600 py-3 px-4 rounded-lg text-left text-sm font-bold transition flex justify-between group"
                                        >
                                            <span>{choice.text}</span>
                                            <span className="opacity-0 group-hover:opacity-100">üëà</span>
                                        </button>
                                    ))}
                                    <button 
                                        onClick={() => setShowEvent(null)}
                                        className="w-full text-center text-gray-500 text-sm mt-2 hover:text-gray-300"
                                    >
                                        ‡∏õ‡∏¥‡∏î
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>
